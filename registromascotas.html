<form name="registroMasc" id="registroMasc" method="POST" action="./funciones/mascotas_alta.php" enctype="multipart/form-data">

        <div class="columna">
            <div class="cuadro-foto">
                    <img src="./img/icono_regis_masco.png" alt="Subir foto">
                    <div class="formatos-aceptados">Formatos aceptados: JPEG, PNG</div>

            </div>
            <h4>Cartilla de vacunación</h4>
            <input type="file" id="cartilla" name="cartilla">
        </div>
    
        <div class="columna">
        <h4>Nombre</h4>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre de mascota..." required>
        <h4>Especie</h4>
        <select class="select-RM" id="opciones" name="opciones" required>
            <option value="">Selecciona la especie</option>
            <option value="Perro">Perro</option>
            <option value="Gato">Gato</option>
            <option value="Conejo">Conejo</option>
            <option value="Otros...">Nose otra cosa</option>
        </select>
        <h4>Descripción</h4>
        <textarea class="columna-input-3" type="text" placeholder="Añada una descripcion de su mascota..." id="desc" name="desc" required>

        </textarea>
        <button class="boton-Registrar" type="submit" id="subir">Registrar</button>
    </div>
        <div class="columna">
        <h4>Edad (años)</h4>
        <input type="number" id="fecha" name="fecha" min="0" required>
        <h4>Raza</h4>
        <input type="text" placeholder="Tipo de raza..." id="raza" name="raza" required>
        <h4>Especificaciones de salud</h4>
        <textarea class="columna-input-2" type="text" id="condicion" name="condicion" placeholder="Añada una descripción médica de su mascota..." required></textarea>
        <h4>Publicar para</h4>
            <label class="container">Adopción
                <input type="radio" id="adopcion" name="tipo" value="1" checked>
                <span class="checkmark"></span> 
            <label class="container">Cruza
                <input type="radio" id="cruza" name="tipo" value="0">
                <span class="checkmark"></span>
            </label>
        <h4>Genero</h4>
            <label class="container">Macho
                <input type="radio" id="sexo" name="sexo" value="M" checked>
                <span class="checkmark"></span> 
            <label class="container">Hembra
                <input type="radio" id="sexo" name="sexo" value="H">
