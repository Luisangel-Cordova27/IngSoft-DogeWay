<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <title>DogeWay - Match</title>
</head>
<body>
    <header >
        <div class="container-header">
            <h1> 
                <a href="landingPage.html">
                    <img src="img/Logo.png" alt="logo">
                </a>
            </h1>

            <nav class="landing-nav">
                <ul class="opciones-landing">
                    <li><button class="button-Register">ADOPCIÓN</button></li>
                    <li><button class="button-Register">LISTA DE MATCHES</button></li>
                    <li><button class="button-Register">MIS MASCOTAS</button></li>
                    <li><a href="">Cerrar sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div style="height: 700px; width: 90%; margin: 0 auto; display: flex; gap: 2%;">
        <div id="left-match">
            <div class="user">
                <img src="img/user-icon.png" alt="" srcset="">
                <p>Nombre usuario</p>
            </div>
            
            <img src="img/dog.jpg" class="img-match">

            <div style="display: flex; justify-content: space-between; width: 50%; margin: 0 auto; padding-top: 39px;"> 
                <img src="img/Love.png" alt="" srcset="">
                <img src="img/Dismiss.png" alt="" srcset="">
           </div>
            
        </div>

        <div id="right-match">

        </div>
    </div>
</body>
</html>
